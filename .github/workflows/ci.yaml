# .github/workflows/ci.yml

name: ci pipeline

on:
  push:
    branches:
      - main
      - aws

# ------------Enhancements-------------
# 1. runs-on sare jobs k liye common hona mngta
# 2. jobs k under multiple jobs hona chahiye
# 3. jobs me dependencies bhi add kr skte he like job1 required job2
# 4. if successfull dependiency bhi add kr skte he
# 5. "continue-on-error:" isko bhi check krna 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: set-up python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
      
    - name: install dependencies
      run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
    - name: run test file
      run: |
          pytest ./tests
